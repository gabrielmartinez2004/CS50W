<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="container">
            <div id="links">
                <a href="index.html">Google search</a>
            </div>
            <div>
                <img src="binoculars.jpg" alt="binoculars" name="binoculars">
                <div id="header">
                    <span style="font-size: 30px;">CS50 <img src="image.png" alt="picture" width="150px"> </span> <span style="font-family:monospace;font-weight: bold;font-size:36px"><span style="color: blue">F</span><span style="color: red">i</span><span style="color: yellow">n</span><span style="color: blue">d</span><span style="color: green">e</span><span style="color: red">r</span></span>
                </div>
            </div>
            
            <div>
                <form action="https://www.google.com/search">
                    <div name="input text">
                        <input type="text" name="q" placeholder="Type to search an image">
                        <input type="text" name="tbm" style="display: none;" value="isch"> 

                    </div> 
    
                    <div name="btn"> 
                        <input type="submit" value="Image Search" class="btn">
                    </div>
    
                </form>
            
            <div id="footer">
                <h6>Powered by Google</h6>
            </div>
            </div>
        </div>
    </body>
</html>
